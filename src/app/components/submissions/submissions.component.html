<div class="container mt-3">
    <div class="mt-4 mb-4">
        <h2>
            Submissions
        </h2>
    </div>

    <div class="d-flex justify-content-between">
        <div style="width: 334px;
        margin-right: 40px;">
            <form class="form-search form-inline">
                <div class="input-group mb-3 border" style="border-radius: 4px;">
                    <span class="input-group-text bg-transparent border-0">
                        <span class="material-symbols-outlined icon-search">
                            search
                        </span>
                    </span>
                    <input type="text" class="form-control border-0 px-0 py-2" placeholder="Search..."
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>
        </div>


        <div style="width: 209px;
        margin-right: 30px;">
            <select class="form-select py-2" aria-label="Select Form">
                <option selected>Select Form</option>
            </select>
        </div>


        <div style="width: 209px;
        margin-right: 30px;">
            <select class="form-select py-2" aria-label="Select Status">
                <option selected>Select Status</option>
            </select>
        </div>


        <div style="width: 209px;
        margin-right: 30px;">
            <div class="input-group date" id="datepicker">
                <input type="date" class="form-control py-2" id="date" />
            </div>
        </div>


        <div class="d-flex justify-content-between" style="width:250px;
        margin-left: 50px;">
            <div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary px-3 py-2" for="btnradio1">Map</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary px-3 py-2" for="btnradio2">List</label>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between" style="height: 45px;">
                <button class="btn d-flex justify-content-center text-brand-color">
                    <span><i class="material-symbols-outlined download-icon">sim_card_download</i></span>
                    <span style="font-size: 14px;margin-left: 5px;">Export</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-start container">
    <div>
        <div class="list-group" style="width: 420px;">
            <a *ngFor="let item of listView" href="#" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <h6 class="mb-1 fw-bold">{{item.title}}</h6>
                    <span *ngIf='item.status === "uncomplete"' style="font-size: 14px;background: rgba(255, 61, 0, 0.1);padding: 4px 11px;color: red;border-radius: 4px;border: 1px solid #FF3D00;">
                        <div class="d-flex justify-content-evenly align-items-center">
                            <i class="material-symbols-outlined icon-circle" style="color: red; font-size: 13px;">circle</i>
                            <span class="ms-2">Uncomplete</span>
                        </div>
                    </span>

                    <span *ngIf='item.status === "lowRisk"' style="font-size: 14px;background:#D7E5DA;padding: 4px 11px;color: #53D86A;;border-radius: 4px;border: 1px solid #53D86A;">
                        <div class="d-flex justify-content-evenly align-items-center">
                            <i class="material-symbols-outlined icon-circle" style="color: #53D86A; font-size: 13px;">circle</i>
                            <span class="ms-2">Low Risk</span>
                        </div>
                    </span>

                    <span *ngIf='item.status === "needReview"' style="font-size: 14px;background: #ECECED;padding: 4px 11px;color: #B8B9BC;;border-radius: 4px;border: 1px solid #B8B9BC;">
                        <div class="d-flex justify-content-evenly align-items-center">
                            <i class="material-symbols-outlined icon-circle" style="color: #B8B9BC;; font-size: 13px;">circle</i>
                            <span class="ms-2">Needs Review</span>
                        </div>
                    </span>
                </div>
                <div class="mb-1" style="font-size: 13px;">
                    <span class="text-black-50">
                        From:
                    </span>
                    <span>
                        {{item.from}}
                    </span>
                </div>
                <div class="mb-1" style="font-size: 13px;">
                    <span class="text-black-50">
                        To:
                    </span>
                    <span>
                        {{item.to}}
                    </span>
                </div>
                <div class="mb-1" style="font-size: 13px;">
                    <span class="text-black-50">
                        Due Date:
                    </span>
                    <span class="text-red">
                        {{item.dueDate}}
                    </span>
                </div>
            </a>
        </div>
    </div>
    <div style="margin-left: 20px;">
        <!-- google-maps-demo.component.html -->
        <google-map height="600px" width="1160px" [center]="center" [zoom]="zoom" [options]="options">
            <map-marker *ngFor="let marker of markers" [position]="marker.position" [options]="marker.options">
            </map-marker>
        </google-map>
    </div>
</div>
